<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea1</title>
</head>
<body>
    <script type="text/javascript">
        var t = 6.8;
        var a = Math.log(Math.abs((t*t)-(t*t*t)));
        document.write(a +"<br>");

        var b = (75/(2*t))*Math.cos((0.8*t)-3);
        document.write(b +"<br>");


        var x = 8.3;
        var y = 2.4;
        var c = (x*x)+(y*y)-((x*x)/(y*y));
        document.write(c +"<br>");

        var d = Math.sqrt(x*y)-Math.sqrt(x+y)+Math.pow((x-y)/(x-2*y),2)-Math.sqrt(x/y);
        
        document.write(d +"<br>");
    </script>
    <script>

    </script>
</body>
</html>
